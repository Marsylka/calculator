<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
 <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <h1>Calculate ME!</h1> 
   <div class="calculator">
        <input type="text" class="display" value=""  readonly>
        <div class="numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button><br>
            <button>7</button>
            <button>8</button>
            <button>9</button><br>
            <button>0</button>
            <button>.</button>
        </div>
        <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>%</button>
            <button>/</button>
            <button>*</button>
        </div>
        <button class="equal">=</button>
        <button class="clearToken">‚Üê</button>
        <button class="clearAll">CE</button>

        </div>
        <script src="js/index.js"></script> 
</body>
</html>
