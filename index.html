<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Calculate ME!</h1> 
   <div class="calculator">
        <input type="text" class="display" readonly>
        <div class="number">
            <button>1</button>
            <button>2</button>
            <button>3</button><br>
            <button>4</button>
            <button>5</button>
            <button>6</button><br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>.</button>
        </div>
        <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>%</button>
            <button>/</button>
            <button>x</button>
        </div>
        <button class="equal">=</button>
        <button class="clearToken">‚Üê</button>
        <button class="clearAll">CE</button>

        </div>
        <script src="js/index.js"></script> 
</body>
</html>
